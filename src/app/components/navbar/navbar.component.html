<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="nav-content">
      <div class="nav-logo" (click)="scrollToSection('hero')">
        <div class="logo-wrapper">
          <span class="logo-text">AK</span>
        </div>
      </div>
      
      <div class="nav-menu" [class.active]="isMenuOpen">
        <a (click)="scrollToSection('about')" class="nav-link" [class.active]="currentSection === 'about'">
          <span>About</span>
        </a>
        <a (click)="scrollToSection('skills')" class="nav-link" [class.active]="currentSection === 'skills'">
          <span>Skills</span>
        </a>
        <a (click)="scrollToSection('projects')" class="nav-link" [class.active]="currentSection === 'projects'">
          <span>Projects</span>
        </a>
        <a (click)="scrollToSection('contact')" class="nav-link" [class.active]="currentSection === 'contact'">
          <span>Contact</span>
        </a>
        <button class="theme-toggle desktop" (click)="toggleTheme()" [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
          <div class="theme-icon-wrapper">
            <svg *ngIf="!isDarkMode" class="theme-icon moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg *ngIf="isDarkMode" class="theme-icon sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </div>
        </button>
      </div>
      
      <div class="nav-actions">
        <button class="theme-toggle mobile" (click)="toggleTheme()" [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
          <div class="theme-icon-wrapper">
            <svg *ngIf="!isDarkMode" class="theme-icon moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg *ngIf="isDarkMode" class="theme-icon sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </div>
        </button>
        <button class="menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen" [attr.aria-label]="isMenuOpen ? 'Close menu' : 'Open menu'">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>
</nav>
